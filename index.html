<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NES Controller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="cable"></div>
    <div class="background">
        <div class="controller">
            <div class="front">
                <div class="dpad">
                    <div class="hor-dpad"></div>
                    <div class="ver-dpad"></div>
                </div>
                <div class="pattern">
                    <div class="top-strip"></div>
                    <div class="strip" style="margin-top: -25px"></div>
                    <div class="strip"></div>
                    <div class="strip"></div>
                    <div class="controls">
                        <div class="button-control"></div>
                        <div class="button-control"></div>
                    </div>
                    <div class="strip"></div>
                    <div class="bottom-strip"></div>
                </div>
                <div class="button-holder">
                    <div class="button-ab-background"><div class="button-ab"></div></div>
                    <div class="button-ab-background"><div class="button-ab"></div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
